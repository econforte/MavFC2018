
<form active="{{ form_url }}" method="post">
	{{ fm.non_field_errors }}
	{% csrf_token %}
	{% for field in advanced_options_form %}
		<div class="fieldWrapper">
		{{ field.errors }}
				<p><strong><font size="4">{{ field.label }}</font>&emsp;&emsp;{{ field }}</strong>
				</p>
		</div>
	{% endfor %}
	<div>
		<button type="submit" class="submit-with-icon"><strong>Submit&ensp;</strong><span class="glyphicon glyphicon-ok"></span></button>
	</div>
</form>
