<div class="panel panel-default">
    <div class="panel-heading">
        <h2>
            {{ obj.name }} <small>{{ obj.descr }}</small>
            {% if user.is_staff %}<a href="#" class="btn btn-warning pull-right"><span class="glyphicon glyphicon-pencil"></span></a>{% endif %}
        </h2>
    </div>
    <div class="panel-footer">
        <a href="#" class="btn btn-success">Experiment</a>
        {% if not experiment_detail %}
            <a href="{% url 'experiment:experiment_detail' obj.pk %}" class="btn btn-primary pull-right">Details</a>
        {% else %}
            {% if user.is_staff %}
                <a href="{{ obj.get_delete_url }}" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-trash"></span></a>
            {% endif %}
        {% endif %}
        <div class="clearfix"></div>
    </div>
</div>
