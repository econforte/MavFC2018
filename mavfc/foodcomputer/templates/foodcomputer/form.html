{% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        <label class="control-label col-sm-2" for="{{ field.id_for_label }}">{{ field.label }}:</label>
        <div class="col-sm-10">
            {{ field }}
        </div>
        {% if field.help_text %}
            <span class="helptext">{{ field.help_text }}</span>
        {% endif %}
    </div>
{% endfor %}
