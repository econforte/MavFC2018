
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawDataChart);

  function drawDataChart() {
    var data = google.visualization.arrayToDataTable([
      ['Timestamp', 'Tempature'],
        {% for data in data_list %}
            {% if not data.is_anomaly %}
                [{{ data.timestamp }}, {{ data.data_value }}],
            {% endif %}
        {% endfor %}
    ]);

    var options = {
      title: 'Company Performance',
      curveType: 'function',
      legend: { position: 'bottom' }
    };

    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

    chart.draw(data, options);
  }
</script>
<div class="panel panel-default">
    <div class="panel-heading">
        <p>
            Data
{#            <a href="#" class="btn btn-default pull-right"></a>#}
        </p>
    </div>
    <div class="panel-body">
        <div id="curve_chart" style="width: 900px; height: 500px"></div>
            {% for data in data_list %}
                {% if not data.is_anomaly %}
                    <p>{{ data.timestamp }} - {{ data.data_value }}</p>
                {% endif %}
            {% endfor %}
    </div>
    <div class="panel-footer">
{#        <a href="#" class="btn btn-success"></a>#}
{#        <a href="#" class="btn btn-primary pull-right"></a>#}
        <div class="clearfix"></div>
    </div>
</div>
